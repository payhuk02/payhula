<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="theme-color" content="#007bff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- ✅ Performance optimizations -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Favicon et icônes multi-plateformes -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/payhuk-logo.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/payhuk-logo.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/payhuk-logo.png?v=2" />
    <link rel="mask-icon" href="/payhuk-logo.png?v=2" color="#007bff" />
    <meta name="msapplication-TileColor" content="#007bff" />

    <title>Emarzona - Plateforme de ecommerce et marketing</title>
    <meta
      name="description"
      content="Plateforme de ecommerce et marketing. Vendez vos produits digitaux, physiques et services. Solution e-commerce moderne et sécurisée."
    />
    <meta name="author" content="Emarzona" />

    <!-- ✅ Resource Hints pour améliorer les Core Web Vitals -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <!-- ✅ Google Fonts avec preconnect optimisé -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Note: Preload de main.tsx retiré car Vite le gère automatiquement -->

    <!-- ✅ Open Graph (Facebook, WhatsApp, LinkedIn...) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Emarzona" />
    <meta property="og:title" content="Emarzona - Plateforme de ecommerce et marketing" />
    <meta
      property="og:description"
      content="Plateforme de ecommerce et marketing. Vendez vos produits digitaux, physiques et services. Solution e-commerce moderne et sécurisée."
    />
    <meta
      property="og:image"
      content="https://storage.googleapis.com/gpt-engineer-file-uploads/n5fp7xE49aUfPDEVeh1MULKbcA42/social-images/social-1759934626480-ChatGPT Image 8 oct. 2025, 14_38_52.png"
    />
    <meta property="og:url" content="https://emarzona.vercel.app" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@emarzona" />
    <meta name="twitter:title" content="Emarzona - Plateforme de ecommerce et marketing" />
    <meta
      name="twitter:description"
      content="Plateforme de ecommerce et marketing. Vendez vos produits digitaux, physiques et services. Solution e-commerce moderne et sécurisée."
    />
    <meta
      name="twitter:image"
      content="https://storage.googleapis.com/gpt-engineer-file-uploads/n5fp7xE49aUfPDEVeh1MULKbcA42/social-images/social-1759934626480-ChatGPT Image 8 oct. 2025, 14_38_52.png"
    />
  </head>

  <body>
    <!-- Skip link sera ajouté par React via SkipLink component -->
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
